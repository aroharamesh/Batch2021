<!DOCTYPE html>
<html>
<head>
	<title> Address_object</title>
</head>
<body>
  <script type="text/javascript">
  	let address={
  		street:'Bhanashankari',
  		city: "Bangalore",
  		zipcode:"56789" 

  	} 
  function showAddress(address){ 
     for(let key in address)
     	console.log(key, address[key]); 
  } 
  showAddress(address);

  </script>
